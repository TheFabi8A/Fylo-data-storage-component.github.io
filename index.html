<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component Master</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-absolute">
        <div class="block-primary">
            <img class="logo" src="images/logo.svg" alt="">
            <div class="container-icons">
                <img class="icon" src="images/icon-document.svg" alt="">
                <img class="icon" src="images/icon-folder.svg" alt="">
                <img class="icon" src="images/icon-upload.svg" alt="">
            </div>
        </div>
        <div class="block-range">
            <div class="container-use">
                <p>You've used <span class="text-use"><sup>8</sup>1<sub>5</sub> GB</span> of your storage</p>
            </div>
            <div class="container-range">
                <input type="range" min="0" max="1000">
            </div>
            <div class="container-left">
                <p>1<sup>8</sup><sub>5</sub></p><span class="text-left">GB LEFT</span>
            </div>
        </div>
    </div>
</body>

</html>
