<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component Master</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="block-primary">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="container-icons">
            <img class="icon" src="images/icon-document.svg" alt="">
            <img class="icon" src="images/icon-folder.svg" alt="">
            <img class="icon" src="images/icon-upload.svg" alt="">
        </div>
    </main>
    <div class="block-range">
        <div class="container-use">
            <p>
                You've used <strong class="text-use"><sup>8</sup>1<sub>5</sub> GB</strong> of your storage
            </p>
        </div>
        <div class="container-range">
            <input class="input-range" type="range" min="0" max="1000" value="815">
            <span class="span-left">0 GB</span>
            <span class="span-right">1000 GB</span>
        </div>
        <div class="container-left">
            <span>1<sup>8</sup><sub>5</sub></span><span>GB LEFT</span>
        </div>
    </div>
</body>

</html>
